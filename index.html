<!DOCTYPE HTML>
<html>
	<head>
		<title>ADP-Site</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" href="images/adp-i.png" type="image/png">
		<link rel="stylesheet" href="assets/css/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload" id="div_root">

		<!-- Wrapper -->
			<div id="wrapper" class="myinfo">

				<!-- Main -->
					<section id="main" class="myinfu"
						<header>
							<span class="avatar"><img src="images/adp.png" alt="" style="width: 80%; height: 100%;"/></span>
							<h1>A D P</h1>
							<p>Use your keyboard to make your robot.</p>
						</header>
						<footer>
							<ul class="icons">
								<li><a href="mailto:adipatirzky@gmail.com" class="fa-envelope">Mail</a></li>
								<li><a href="http://www.arfzone.xyz/" class="fa-globe" target="_blank">Website</a></li>
								<li><a href="https://github.com/dipaadipati" class="fa-github" target="_blank">Github</a></li>
							</ul>
						</footer>
					</section>
					
				<!-- Terminal -->
					<section id="main" class="terminal">
						<header>
							<div id="container">
      <output></output>
      <div id="input-line" class="input-line">
        <div class="prompt"></div><div><input class="cmdline" autofocus /></div>
      </div>
    </div>
						</header>
						
					</section>
					
				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>ADP </li><li>VISIT <a href="http://www.arfzone.xyz/">MY WEB</a></li>
						</ul>
					</footer>

			</div>
			

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/js/term.js"></script>
			<script>
if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
					
					$(function() {
  
  // Set the command-line prompt to include the user's IP Address
  //$('.prompt').html('[' + codehelper_ip["IP"] + '@HTML5] # ');
    $('.prompt').html('[user@root] # ');

  // Initialize a new terminal object
  var term = new Terminal('#input-line .cmdline', '#container output');
  term.init();
  
  $('.terminal').scrollTop();
  
  // Update the clock every second
  setInterval(function() {
    function r(cls, deg) {
      $('.' + cls).attr('transform', 'rotate('+ deg +' 50 50)')
    }
    var d = new Date()
    r("sec", 6*d.getSeconds())  
    r("min", 6*d.getMinutes())
    r("hour", 30*(d.getHours()%12) + d.getMinutes()/2)
  }, 1000);
  
});
				}
			</script>

	</body>
</html>
